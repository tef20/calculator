<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    </head>
    <body>
        <!-- <h1>Calculator</h1> -->
        <div id="calculator">
            <div id="display">display</div>
            <div id="ac" class="button">AC</div>
            <div id="del" class="button">DEL</div>
            <div id="rotate" class="button">
                <span class="material-icons-outlined">
                    rotate_left
                </span></div>
            <div id="divi" class="button operator">/</div>
            <div id="mult" class="button operator">*</div>
            <div id="min" class="button operator">-</div>
            <div id="plus" class="button operator">+</div>
            <div id="res" class="button">=</div>
            <div id="point" class="button">.</div>
            <div id="num0" class="button number">0</div>
            <div id="num1" class="button number">1</div>
            <div id="num2" class="button number">2</div>
            <div id="num3" class="button number">3</div>
            <div id="num4" class="button number">4</div>
            <div id="num5" class="button number">5</div>
            <div id="num6" class="button number">6</div>
            <div id="num7" class="button number">7</div>
            <div id="num8" class="button number">8</div>
            <div id="num9" class="button number">9</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
